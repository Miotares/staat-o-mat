        function calculateScores() {

              if (scoring) {
                libertarianScore += scoring.libertarian || 0;
                etatismScore += scoring.etatism || 0;
              }
            }
          });
          
          return { libertarianScore, etatismScore };
        }
    
        function getResultConfig(libertarianScore, etatismScore) {
          // Zuerst spezielle Muster prüfen
          for (const config of resultConfigs) {
            if (config.condition && config.condition(userAnswers)) {
              return config;
            }
          }
          
          // Dann normale Ergebnisse prüfen
          for (const result of normalResults) {
            if (libertarianScore >= result.minLibertarian && 
                libertarianScore <= result.maxLibertarian &&
                etatismScore >= result.minEtatism && 
                etatismScore <= result.maxEtatism) {
              return result;
            }
          }
          
          // Fallback für unabgedeckte Bereiche
          const totalScore = libertarianScore + etatismScore;
          const ratio = totalScore > 0 ? libertarianScore / totalScore : 0.5;
          
          if (ratio > 0.7) {
            return {
              text: "Marktwirtschaftlicher Realist",

          img.src = config.image;
          resultDiv.appendChild(resultContainer);
          
          // Progress aktualisieren um Navigation zu deaktivieren
          renderProgress();
        }
    
        function restartQuiz() {
          userAnswers.fill(null);
          current = 0;
          quizCompleted = false; // Quiz-Status zurücksetzen
          renderProgress();
          renderQuestion();
        }
    
        function addFooter() {
          const footer = document.createElement('div');
          footer.className = 'footer';
          footer.innerHTML = 'Made with ❤️ by <a href="https://twitter.com/miotares" target="_blank">@miotares</a>';
          document.body.appendChild(footer);

          const footerLinks = document.createElement('div');
  footerLinks.className = 'footer-links';
  footerLinks.innerHTML = `
    <a href="/datenschutz/">Datenschutz</a>
    <span class="separator">•</span>
    <a href="/spenden/">Spenden</a>
  `;
  document.body.appendChild(footerLinks);

        }
    
        // Auf beiden Seiten hinzufügen:
    function syncBackgroundAnimation() {
      const startTime = sessionStorage.getItem('backgroundStartTime');
      
      if (startTime) {
        // Berechne verstrichene Zeit
        const elapsed = (Date.now() - parseInt(startTime)) / 1000;
        const offset = elapsed % 25; // 25s = Animation-Dauer
        
        // Setze Animation-Delay
        document.body.style.animationDelay = `-${offset}s`;
      } else {
        // Erste Seite - speichere Startzeit
        sessionStorage.setItem('backgroundStartTime', Date.now().toString());
      }
    }
    
    // Beim Laden aufrufen
    window.addEventListener('DOMContentLoaded', syncBackgroundAnimation);
    
        // Initialisierung
        renderProgress();
        renderQuestion();
        addFooter();
    </script>
